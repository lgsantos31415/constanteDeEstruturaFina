<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constante de Estrutura Fina</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="main.js" defer></script>

    <script src="https://unpkg.com/@phosphor-icons/web" defer></script>
  </head>
  <body>
    <main>
      <div id="top">
        <h1>Constante de Estrutura Fina</h1>
        <div id="fracao">
          <div id="numerador">1</div>
          <div id="denominador">137</div>
        </div>
        <div id="constante">
          <p>0</p>
        </div>
        <p>0</p>
        <div id="piano">
          <div id="flat">
            <div class="note-flat" id="note1">C</div>
            <div class="note-flat" id="note3">
              <div id="flat-num">0</div>
              D
            </div>
            <div class="note-flat" id="note5">
              <div id="flat-num">1</div>
              E
            </div>
            <div class="note-flat" id="note6">F</div>
            <div class="note-flat" id="note8">
              <div id="flat-num">3</div>
              G
            </div>
            <div class="note-flat" id="note10">
              <div id="flat-num">4</div>
              A
            </div>
            <div class="note-flat" id="note12">
              <div id="flat-num">5</div>
              B
            </div>
            <div class="note-flat" id="note13">C</div>
            <div class="note-flat" id="note15">
              <div id="flat-num">7</div>
              D
            </div>
            <div class="note-flat" id="note17">
              <div id="flat-num">8</div>
              E
            </div>
            <div class="note-flat" id="note18">F</div>
            <div class="note-flat" id="note20">G</div>
            <div class="note-flat" id="note22">A</div>
            <div class="note-flat" id="note24">B</div>
          </div>
          <div id="sharp">
            <div class="note-sharp" id="note2">C#</div>
            <div class="note-sharp" id="note4">D#</div>
            <div class="note-sharp" id="note7">
              <div id="sharp-num">2</div>
              F#
            </div>
            <div class="note-sharp" id="note9">G#</div>
            <div class="note-sharp" id="note11">A#</div>
            <div class="note-sharp" id="note14">
              <div id="sharp-num">6</div>
              C#
            </div>
            <div class="note-sharp" id="note16">D#</div>
            <div class="note-sharp" id="note19">
              <div id="sharp-num">9</div>
              F#
            </div>
            <div class="note-sharp" id="note21">G#</div>
            <div class="note-sharp" id="note23">A#</div>
          </div>
        </div>
        <div id="buttons">
          <i class="ph ph-play" id="play"></i>
          <i class="ph ph-pause invisible" id="pause"></i>
          <i class="ph ph-arrow-clockwise invisible" id="restart"></i>
        </div>
      </div>
    </main>
  </body>
</html>
